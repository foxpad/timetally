server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ----- Статика (кэш) -----
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # ----- Отдельная страница календаря -----
  location = /calendar.html {
    try_files /calendar.html =404;
  }

  # ----- API: прокси на FastAPI -----
  # ВНИМАНИЕ: имя "server" и порт 8000 должны совпадать с вашим docker-compose
  location /api/ {
    proxy_pass http://server:8000/  ;  # сохраняем префикс /api/
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 300;
  }

  # ----- Webhook: отдельный эндпоинт без CORS -----
  # Точная маршрутизация на /webhook
  location = /webhook {
    proxy_pass http://server:8000/webhook;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ----- SPA роутинг (все прочие пути отдают index.html) -----
  location / {
    try_files $uri /index.html;
  }

  # Безопасность (не мешают TMA)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Content-Security-Policy "frame-ancestors 'self' https://*.telegram.org https://web.telegram.org" always;

  # Если нужно принимать крупные payload'ы:
  client_max_body_size 10m;
}
